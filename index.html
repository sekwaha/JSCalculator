<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">

    <script src="main.js"></script>
</head>

<body>
    <div class="calc-container">
        <h2>calculator</h2>
        <p id="history-screen"></p>
        <p id="input-screen"></p>
        <button id="clear-button">C</button>
        <button id="backspace-button">CE</button>
        <button class="number-button" id="0">0</button>
        <button class="number-button" id="1">1</button>
        <button class="number-button" id="2">2</button>
        <button class="number-button" id="3">3</button>
        <button class="number-button" id="4">4</button>
        <button class="number-button" id="5">5</button>
        <button class="number-button" id="6">6</button>
        <button class="number-button" id="7">7</button>
        <button class="number-button" id="8">8</button>
        <button class="number-button" id="9">9</button>
        <button id="decimal-button">.</button>
        <button class="operator-button" id="+">+</button>
        <button class="operator-button" id="-">-</button>
        <button class="operator-button" id="*">&#215;</button>
        <button class="operator-button" id="/">&#247;</button>
        <button id="=">=</button>
    </div>

</body>

</html>
