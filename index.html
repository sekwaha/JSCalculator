<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <script src="main.js"></script>
</head>

<body>
    <div class="calc-container">
        <p id="history-screen"></p>
        <p id="input-screen"></p>
        <button id="clear-button">C</button>
        <button id="backspace-button">CE</button>
        <button class="number-button" id="button-7">7</button>
        <button class="number-button" id="button-8">8</button>
        <button class="number-button" id="button-9">9</button>
        <button class="operator-button" id="divide-button">&#247;</button>
        <button class="number-button" id="button-4">4</button>
        <button class="number-button" id="button-5">5</button>
        <button class="number-button" id="button-6">6</button>
        <button class="operator-button" id="multiply-button">&#215;</button>
        <button class="number-button" id="button-1">1</button>
        <button class="number-button" id="button-2">2</button>
        <button class="number-button" id="button-3">3</button>
        <button class="operator-button" id="add-button">+</button>
        <button id="equals-button">=</button>
        <button class="number-button" id="button-0">0</button>
        <button id="decimal-button">.</button>
        <button class="operator-button" id="minus-button">-</button>

    </div>

</body>

</html>
